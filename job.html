<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Karyawan</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <h2>Form Karyawan</h2>
        <form id="formKaryawan">
            <div class="form-group">
                <label for="txtNama">Nama:</label>
                <input type="text" id="txtNama" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nik">NIK:</label>
                <input type="text" id="nik" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="masaKerja">Masa Kerja:</label>
                <input type="text" id="masaKerja" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gaji">Gaji:</label>
                <input type="text" id="gaji" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="tambahKaryawan()">Tambah Karyawan</button>
            <button type="button" class="btn btn-secondary" onclick="cancel()">Batal</button>
        </form>

        <h2 class="mt-4">Daftar Karyawan</h2>
        <table class="table" id="tblKaryawan">
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>NIK</th>
                <th>Masa Kerja</th>
                <th>Gaji</th>
                <th>Edit</th>
                <th>Hapus</th>
            </tr>
        </table>
    </div>

    <script src="job.js"></script>
</body>
</html>
